name: Ruby
on: [push]
permissions:
  contents: read

jobs:
  lintering:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
    - name: Bundle install
      run: bundle install
    - name: Run rubocop
      run: bundle exec rubocop
    - name: Run brakeman
      run: bundle exec brakeman
